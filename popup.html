<!DOCTYPE html>
<html>
<head>
  <style>
    body { 
      width: 300px; 
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .site-entry { 
      margin: 10px 0;
      padding: 8px;
      background: #f5f5f5;
      border-radius: 4px;
    }
    input[type="text"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 5px;
    }
    input[type="time"] {
      margin: 0 5px;
      padding: 3px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .remove-site {
      background: #f44336;
    }
    .remove-site:hover {
      background: #da190b;
    }
  </style>
</head>
<body>
  <h2>Website Blocker Settings</h2>
  
  <div id="sites-list"></div>
  
  <div class="site-entry">
    <input type="text" id="new-site" placeholder="Enter website (e.g., facebook.com)">
    <input type="time" id="start-time">
    <input type="time" id="end-time">
    <button id="add-site">Add</button>
  </div>

  <script type="module" src="browser-polyfill.js"></script>
  <script type="module" src="popup.js"></script>
</body>
</html>
